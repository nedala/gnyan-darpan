name: Deploy to Namecheap Web Hosting

on:
  push:
    branches:
      - main # Adjust the branch name if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: sftp://162.213.251.104:21098 # Specify the custom port
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          source: ./ # Use the root directory as the source
          target: /public_html # Change this to your preferred remote path
